<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone Mídia Social</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <section class="container">
        <!-- Container Facebook -->
        <div class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-facebook fa-2xl" style="color: #fafafa;"></i>
            </span>
        </div>
        <!-- Container Twitter -->
        <div class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i>
            </span>
        </div>
        <!-- Container Google + -->
        <div class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-google-plus-g fa-2xl" style="color: #ffffff;"></i>
            </span>
        </div>
        <!-- Container Linkedin -->
        <div class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-linkedin-in fa-2xl" style="color: #ffffff;"></i>
            </span>
        </div>
        <!-- Container Instagram -->
        <div class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i>
            </span>
        </div>
    </section>
</body>

</html>
